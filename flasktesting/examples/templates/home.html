<!DOCTYPE html>

<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <title>Sing and Harmonize!</title>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" type="text/css" href="../static/bootstrap-3.3.7-dist/css/bootstrap.min.css"></link>

      <!-- Custom CSS -->
      <!-- For Flask usage:
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css') }}"></link> -->

      <!-- For local testing: -->
      <link rel="stylesheet" type="text/css" href="../static/css/home.css"></link>

      <!-- Custom fonts from Google-->
      <link href="https://fonts.googleapis.com/css?family=Lato|Lora|Merriweather|Montserrat" rel="stylesheet">

      <!-- Bootstrap and jQuery -->
      <script src="/static/jquery-3.2.1.min.js"></script>
      <script src="../static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

      <!-- wavesurfer.js and recorder.js -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.0.52/wavesurfer.min.js"></script>
      <script src="/static/dist/recorder.js"></script>
   </head>
   <body>
      <nav class="navbar navbar-inverse navbar-fixed-top">
         <div class="navbar-header">
            <a href="#" class="navbar-brand"><span class="glyphicon glyphicon-music" aria-hidden="true"></span> HarmonizeMe</a>
         </div>
      </nav> 

      <div class="container">
         <div class="intro">
            <h1 class="brand-heading">HarmonizeMe</h1>
            <p class="intro-text">Harmonize your sung input!</p>
         </div>
         
         <div id="instructions" class="container">
            <div class="row">
               <div class="col-xs-3 num"><span>1.</span></div><div class="col-xs-9 instr"><span><i>Choose</i> a key to harmonize in</span></div>
            </div>
            <div class="row">
               <div class="col-xs-3 num"><span>2.</span></div><div class="col-xs-9 instr"><span>Add voices <i>Above</i> or <i>Below</i></span></div>
            </div>
            <div class="row"> 
               <div class="col-xs-3 num"><span>3.</span></div><div class="col-xs-9 instr"><span><i>Record</i> or <i>Upload</i> your singing</span></div>
            </div>
            <div class="row"> 
               <div class="col-xs-3 num"><span>4.</span></div><div class="col-xs-9 instr"><span><i>Hear</i> your harmonization!</span></div>
            </div>
         </div>

         <div id="buttons" class="container">
            <a href="{{ url_for('recordkeypick') }}" class="btn btn-primary btn-outline btn-xlarge" style="margin-right:10%;">Record!</a>
            <!-- <button type="button" class="btn btn-primary btn-outline btn-xlarge" style="margin-right:10%;">Record!</button> -->
            <a href="{{ url_for('uploadkeypick') }}" class="btn btn-primary btn-outline btn-xlarge" style="margin-right:10%;">Upload!</a>
         </div>
      </div>
   </body>
</html>
